<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Water Heater</title>
  <style>
    body {
      background-image: url("image.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      font-size: 28px;
      color: #004080;
    }

    p {
      margin: 6px 0;
      font-size: 16px;
    }

    .temp-box, .set-temp-box {
      margin: 25px 0;
    }

    .temp-box span, .set-temp-box span {
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      margin: 10px 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #004080;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #0066cc;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0066cc;
    }

    .status {
      margin-top: 25px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      display: inline-block;
      min-width: 120px;
    }

    .status.on {
      background-color: #e53935;
      color: white;
    }

    .status.off {
      background-color: #43a047;
      color: white;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’§ Smart Water Heater</h2>
    <p><strong>Overcast</strong>  </p>

    <div class="temp-box">
      <p><strong>Outdoor Temperature:</strong> <span id="outTemp">--</span>Â°C</p>
      <p><strong>Pressure:</strong> <span id="pressure">--</span> hPa</p>
    </div>

    <div class="set-temp-box">
      <label for="setTemp"><strong>Set Temperature</strong></label>
      <input type="range" id="setTemp" min="20" max="100" value="60" oninput="updateLabel(this.value)">
      <p><strong> Desired Temp: </strong><span id="setLabel">60</span>Â°C</p>
      <button onclick="sendSetTemp()">Update</button>
    </div>

  </div>

  <script>
    function updateLabel(val) {
      document.getElementById('setLabel').innerText = val;
    }

    function fetchData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('outTemp').innerText = data.temp;
          document.getElementById('pressure').innerText = data.pressure;
          document.getElementById('setTemp').value = data.set_temp;
          document.getElementById('setLabel').innerText = data.set_temp;

          let heater = document.getElementById('heaterStatus');
          if (parseFloat(data.temp) < parseFloat(data.set_temp)) {
            heater.innerText = "Heating: ON ðŸ”¥";
            heater.className = "status on";
          } else {
            heater.innerText = "Heating: OFF â„ï¸";
            heater.className = "status off";
          }
        })
        .catch(() => {
          document.getElementById('heaterStatus').innerText = "Connection Error!";
          document.getElementById('heaterStatus').className = "status off";
        });
    }

    function sendSetTemp() {
      let newTemp = parseFloat(document.getElementById('setTemp').value);
      fetch('/set_temp', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ set_temp: newTemp })
      })
      .then(res => res.json())
      .then(() => fetchData());
    }

    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
